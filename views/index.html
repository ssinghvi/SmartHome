<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singhvi Smart Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/weather-icons.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        background-color: #000;
        color: dodgerblue;
        font-family: "HelveticaNeue-UltraLight";
        font-size: 14px;      
        font-weight: 100;
        font-style: normal;
        padding: 20px;        
      }
    </style>
  </head>
  <body ng-app='SmartHome' ng-controller='MainCtrl'>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h3 ng-show='data.currentConditions'>{{data.currentConditions.name}}</h3>
          <span class="icon {{wService.iconTable[data.currentConditions.weather[0].icon]}} dimmed wi"></span>
        </div>
        <div class="col-lg-6">
          <h3>{{timeData.time}}</h3>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>   
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
